<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale:1">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="shortcut icon" type="image/ico" href="http://arcticwild.com/wp-content/themes/arcticwild/assets/img/favicon.ico">
    <title>ARCTIC WILD</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <!-- NAV START -->
      <nav>
        <div class="brand">
          <img src="img/arctic-logo.svg" alt="arctic-logo" />
          <img src="img/arctic-wordmark.svg" alt="arctic-wordmark" />
        </div>

        <div class="nav-bar">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
      <!-- END NAV -->
      <!-- HERO START -->
      <div class="hero-text">
        <img src="img/icons/icon-alaska.png" alt="Arctic Wild wordmark" />
        <h2><span>Enjoy the Solitude &amp; Solace</span></h2>
        <div class="wordmark">
          <img src="img/arctic-wordmark3.svg" alt="Arctic Wild wordmark" />
        </div>
        <div class="divider">
          <span></span>
        </div>
        <div class="play-btn">
          <img src="img/icons/play.png" alt="play" />
        </div>
      </div>
      <!-- END HERO -->
    </header>
    <!-- END HEADER -->
    <div class="content-container">
      <div class="gallery">

        <div class="picture-1">
            <div class="trip-icon">
              <img src="img/icons/icon-raft.svg" alt="" />
            </div>
            <div class="trip-text">
              <div class="text-separator">
                <span></span>
              </div>
              <h2>rafting Trips</h2>
            </div>
        </div>

        <div class="picture-2">
            <div class="trip-icon">
              <img src="img/icons/icon-basecamp.svg" alt="" />
            </div>
            <div class="trip-text">
              <div class="text-separator">
                <span></span>
              </div>
              <h2>base camp Trips</h2>
            </div>
        </div>

        <div class="picture-3">
            <div class="trip-icon">
              <img src="img/icons/icon-backpacking.svg" alt="" />
            </div>
            <div class="trip-text">
              <div class="text-separator">
                <span></span>
              </div>
              <h2>backpacking Trips</h2>
            </div>
        </div>

        <div class="picture-4">
            <div class="trip-icon">
              <img src="img/icons/icon-canoe.svg" alt="" />
            </div>
            <div class="trip-text">
              <div class="text-separator">
                <span></span>
              </div>
              <h2>canoe Trips</h2>
            </div>
        </div>

        <div class="picture-5">
            <div class="trip-icon">
              <img src="img/icons/icon-photography.svg" alt="" />
            </div>
            <div class="trip-text">
              <div class="text-separator">
                <span></span>
              </div>
              <h2>photography Trips</h2>
            </div>
        </div>

        <div class="picture-6">
            <div class="trip-icon">
              <img src="img/icons/icon-custom.svg" alt="" />
            </div>
            <div class="trip-text">
              <div class="text-separator">
                <span></span>
              </div>
              <h2>custom Trips</h2>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
